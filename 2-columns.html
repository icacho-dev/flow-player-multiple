<!DOCTYPE html>
<html>
<head>
	<title>multiple players</title>
	<link rel="stylesheet" href="js/flowplayer/skin/minimalist.css">
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/flowplayer/flowplayer.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
	// global configuration
	flowplayer.conf = {
	  splash: true
	};
	</script>
</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-lg-6">
			<div class="flowplayer" >
			  <video poster="http://rcmultimedios.mx/pictures/2012/03/eco-film-festival_28287.jpg">   
			   <source type="video/webm"
			           src="http://stream.flowplayer.org/night1.webm">
			   <source type="video/mp4"
			           src="http://stream.flowplayer.org/night1.mp4">
			   <source type="video/ogg"
			           src="http://stream.flowplayer.org/night1.ogv">
			   <source type="video/flash"
			           src="mp4:night1.mp4">
			   </video>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="flowplayer" >

</div>
